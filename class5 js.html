<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript.array.com</title>
</head>
<body>
    <h1>array</h1>

    <script>
        let array = ["Mango", "Banana", "Orange", "Graphes"];
        document.write(array);
    </script>

    <h1>aray method</h1>
    <h2>join method</h2>
    <script>
      document.write(array.join("/"));
    </script>

    <h2>tostring method</h2>
    <script>
        let result_1 = array.toString();
    document.write(result_1);
    </script>

    <h2>at method</h2>
    <script>
    let result_2 = array.at(3);
    document.write(result_2);
    </script>

    <h2>push method</h2>
    <script>
    array.push("Strawberry");
    document.write(array);
    </script>

    <h2>pop method</h2>
    <script>
    array.pop();
    document.write(array);
    </script>
</body>
</html>
